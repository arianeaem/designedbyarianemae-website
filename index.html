<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
  <!-- Background Video -->
  <video class="background-video" src="videos/background-video.mp4" autoplay loop muted playsinline></video>

  <nav class="navbar">
    <div class="logo">
      <img src="assets/ariane-mae-icon.svg" alt="Ariane Mae Logo" style="height: 2.2rem; width: auto; display: block;" />
    </div>
  
    <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
      <span></span><span></span><span></span>
    </button>
  
    <div class="nav-popup" id="navPopup">
      <button class="popup-btn about">About Me</button>
      <button class="popup-btn studio">Studio</button>
      <button class="popup-btn works">Works</button>
      <button class="popup-btn inquire">Inquire</button>
    </div>
  </nav>


  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Ariane Mae</h1>
      <p class="hero-features">No-Code. Basic SEO. Google Ads Ready. Speed-Optimized.</p>
      <p class="hero-brand">Helps women-led businesses design confident and websites that turn heads without losing personality.</p>
      <a href="#works" class="hero-cta" id="heroCTA">
        <span class="hero-cta__text">Send an Inquiry</span>
      </a>
    </div>
  </section>

  <script src="assets/script.js"></script>
</body>
</html>
